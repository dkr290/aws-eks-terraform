--- 
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: demo-eks-cluster01
  region: eu-central-1

vpc:
  id: "vpc-0916018479ce16dab"  # (optional, must match VPC ID used for each subnet below)
  cidr: "10.0.0.0/16"       # (optional, must match CIDR used by the given VPC)
  subnets:
    # must provide 'private' and/or 'public' subnets by availibility zone as shown
    private:
      eu-central-1a:
        id: "subnet-0eb72be7261b59ceb"
        cidr: "10.0.1.0/24" # (optional, must match CIDR used by the given subnet)

      eu-central-1b:
        id: "subnet-00a6ab967162d571e"
        cidr: "10.0.2.0/24"  # (optional, must match CIDR used by the given subnet)

nodeGroups:
  - name: ng-default
    instanceType: t2.small
    instanceName: ng-default-node
    minSize: 1
    maxSize: 4
    volumeSize: 10
    volumeType: gp2
    desiredCapacity: 2
    ssh:
      publicKeyName: eks-course1
    iam:
      withAddonPolicies:
        autoScaler: true
    labels:
      nodegroup-type: default
      instance-type: onDemand
    privateNetworking: true


